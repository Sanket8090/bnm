<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
        let selName = document.getElementById("name");
		let name = document.getElementById("dName");

		function showName() {

		    let name=document.getElementById("name").value;
		    let op1=document.getElementById("dName");
		    op1.textContent=`NAME ${name}`;

		}
        
     
     	function showGender() {
			// Show the selected gender inside h2
			let gender=document.getElementById("gender").value;
		    let op2=document.getElementById("dGender");
		    op2.textContent=`GENDER ${gender}`;
           
           
		}
        

		function showEmail() {
			let email=document.getElementById("email").value;
		    let op3=document.getElementById("dEmail");
		    op3.textContent=`EMAIL ${email}`;
			       
          
		}
        

		function showMobile() {
			let mobile=document.getElementById("mobile").value;
		    let op4=document.getElementById("dMobile");
		    op4.textContent=`MOBILE ${mobile}`;
			       
			
		}

		function resetForm() {
			let name=document.getElementById("name");
			let gender=document.getElementById("gender");
			let email=document.getElementById("email");
			let mobile=document.getElementById("mobile");
			name.value="";
			gender.value="";
			email.value="";
			mobile.value="";




		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
            let op1=document.getElementById("dName");
            let op2=document.getElementById("dGender");
            let op3=document.getElementById("dEmail");
            let op4=document.getElementById("dMobile");
		    op1.textContent=`NAME`;
		    op2.textContent=`GENDER`;
		    op3.textContent=`EMAIL`;
		    op4.textContent=`MOBILE`;
			
		}
		
	</script>
</body>
</html>
