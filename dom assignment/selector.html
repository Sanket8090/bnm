<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>

    <script>
      let h1=document.getElementsByTagName("h1")

      console.log(h1)
      function changeH1() {
        // // the colour of first <h1> should turn to red
        //   for (let i=0;i<h1.length;i++){
        //     h1[i].style.color="red"
        //   }

        document.querySelector("h1").style.color = "red"


      }
      

      function changeH3() {
        let h3_tag = document.querySelectorAll("h3");
        for(let i=0; i<h3_tag.length; i++){
          h3_tag[i].style.color = "red"
        }

        
      }
      let h5=document.getElementsByTagName("h5")

      function changeH5() {
        // the colour of all <h5> should turn to blue
          for(let i=0;i<h5.length;i++){
            h5[i].style.color="blue"
          }
         

      }

      function changeGreen() {
        let className = document.getElementsByClassName('green');
        for(let i=0; i<className.length; i++){
          className[i].style.color = "green";
        }
      }

      function changeRed() {
        // all the elements with the class red should change to red
        let className1 = document.getElementsByClassName('red');
        for(let i=0; i<className1.length; i++){
          className1[i].style.color = "red";
        }
      }

      function changeBlue() {
        // all the elements with the class blue should change to blue
        let className2 = document.getElementsByClassName('blue');
        for(let i=0; i<className2.length; i++){
          className2[i].style.color = "blue";
        }
      }
    </script>
  </body>
</html>
